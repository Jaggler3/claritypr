<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClarityPR</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #24292f;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      background: white;
      border-radius: 6px;
      padding: 16px;
      border: 1px solid #d0d7de;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ea44f;
    }
    
    .status-text {
      font-size: 14px;
      color: #656d76;
    }
    
    .button {
      width: 100%;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background: #2c974b;
    }
    
    .button:disabled {
      background: #656d76;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ ClarityPR</h1>
  </div>
  
  <div class="content">
    <div class="status">
      <div class="status-indicator"></div>
      <span class="status-text">Extension is active on GitHub</span>
    </div>
    
    <button id="activateBtn" class="button">
      Activate Helper
    </button>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
